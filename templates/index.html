<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YOLO + DeepSORT + DeepFace Monitor</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    img {
      border-radius: 10px;
      border: 3px solid #333;
      width: 80%;
      max-width: 900px;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #logs {
      margin-top: 30px;
      width: 80%;
      max-width: 900px;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      overflow-y: auto;
      height: 250px;
      font-size: 14px;
      border: 1px solid #333;
    }
    #logs p {
      margin: 4px 0;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>YOLO + DeepSORT + DeepFace Live Stream</h2>
  <img id="video" src="/video_feed" alt="Video Stream" />
  <button onclick="toggleRecognition()">Toggle Face Recognition</button>

  <div id="logs"></div>

  <script>
    async function toggleRecognition() {
      const res = await fetch('/toggle_recognition');
      const data = await res.json();
      alert(`Face Recognition is now: ${data.recognition_enabled ? "ON" : "OFF"}`);
    }

    async function fetchLogs() {
      const res = await fetch('/logs');
      const data = await res.json();
      const logsDiv = document.getElementById("logs");
      logsDiv.innerHTML = data.logs.map(l => `<p>${l}</p>`).join("");
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    setInterval(fetchLogs, 2000); // update logs every 2 sec
    fetchLogs();
  </script>
</body>
</html>
